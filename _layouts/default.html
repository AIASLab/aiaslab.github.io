<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .description {
            margin: 2em 0;
            line-height: 1.6;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 2em;
        }
        .video-item {
            width: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }
        footer {
            margin-top: 3em;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ site.title }}</h1>
        {{ content }}
        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
        </footer>
    </div>
</body>
</html>
